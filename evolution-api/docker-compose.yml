services:
  api:
    image: evoapicloud/evolution-api:${IMAGE_TAG:-v2.3.7}
    restart: always
    depends_on:
      - redis
      - postgres
    ports:
      - ${PORT}:${PORT}
    volumes:
      - evolution_instances:/evolution/instances
    env_file:
      - .env
    expose:
      - ${PORT}

  redis:
    image: redis:latest
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    expose:
      - 6379

  postgres:
    image: postgres:15
    command: ["postgres", "-c", "max_connections=1000", "-c", "listen_addresses=*"]
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=evolution
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:

