id: gpt-oss
name: GPT-OSS
intro: Running GPT-OSS on your server with GPU acceleration using ollama.
logo: https://avatars.githubusercontent.com/u/14957082
tags:
  - ai
  - chatbot
  - gpt
  - oss
deployTime: ~10 minutes
description: |
  Run OpenAIâ€™s open-sourced GPT-OSS models (117B / 21B) locally using Docker inside your own codebase.
  This project avoids third-party GUIs like Open WebUI or LM Studio to help you learn how to
  use GPT-based models directly in your applications.
  Use **DataCrunch** servers 1xA100, 1xA6000 or 1xH100 to deploy this template.
  Read more about this on our blog: https://docs.dollardeploy.com/blog/openai-gpt-oss/
requirements:
  memory: 8192
  cpu: 4
  storage: 60
services:
  - docker
app:
  type: docker-compose
  repositoryUrl: https://github.com/dollardeploy/templates
  sourcePath: gpt-oss
  sourceBranch: main
  dockerComposeFile: docker-compose.yml
  mainPort: 8080
  env:
    DOCKER_COMPOSE_BUILD: 1
    PORT: 8080
