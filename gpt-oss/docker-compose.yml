services:
  ollama:
    image: ollama/ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ./data:/root/.ollama
    pull_policy: always
    restart: unless-stopped
    runtime: nvidia
    networks:
      - ollama-docker
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - OLLAMA_NUM_GPU=1
      - OLLAMA_NUM_PARALLEL=8
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_MAX_LOADED_MODELS=3
      # Flash Attention is a feature of most modern models that can significantly
      # reduce memory usage as the context size grows. 
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=f16
      #  Make better use of the GPU, A100, or H100 or A6000 is recommended.
      - OLLAMA_GPU_LAYERS=40
      - OLLAMA_GPU_MEMORY_FRACTION=0.8
      - OLLAMA_CONTEXT_LENGTH=2048
      - OLLAMA_ORIGINS=${APP_HOSTNAME}
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-pull:
    depends_on:
      - ollama
    image: alpine/curl
    command: >
      curl http://ollama:11434/api/pull -X POST -H "Content-Type: application/json" -d '{"model": "gpt-oss"}'
      curl http://ollama:11434/api/generate -X POST -H "Content-Type: application/json" -d '{"model": "llama3.2", "keep_alive": -1}'
    volumes:
      - ./data:/data
    networks:
      - ollama-docker

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
    networks:
      - ollama-docker

  frontend:
    image: nginx:alpine
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/etc/nginx/html:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ollama-docker

networks:
  ollama-docker:
    external: false
