services:
  ollama:
    image: ollama/ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ./data:/root/.ollama
    pull_policy: always
    restart: unless-stopped
    runtime: nvidia
    networks:
      - ollama-docker
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_NUM_GPU=1
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ollama-pull:
    depends_on:
      - ollama
    image: alpine/curl
    command: >
      curl http://ollama:11434/api/pull -X POST -H "Content-Type: application/json" -d '{"model": "gpt-oss"}'
    volumes:
      - ./data:/data
    networks:
      - ollama-docker

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
    networks:
      - ollama-docker

  frontend:
    image: nginx:alpine
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/etc/nginx/html:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ollama-docker

networks:
  ollama-docker:
    external: false
