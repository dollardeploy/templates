logo: https://avatars.githubusercontent.com/u/695951
requirements:
  memory: 1024
  cpu: 1
  storage: 10
deployTime: ~5 minutes
tags:
  - storage
  - s3
  - cloud
services:
  - docker
app:
  type: docker-compose
  repositoryUrl: https://github.com/dollardeploy/templates
  sourceBranch: main
  sourcePath: minio
  dockerComposeFile: docker-compose.yml
  env:
    PORT: 9000
    MINIO_ROOT_USER: ${GENERATED_PWD}
    MINIO_ROOT_PASSWORD: ${GENERATED_HASH}
    MINIO_VERSION: RELEASE.2025-09-06T17-38-46Z
postLaunchNote: |
  Username is **admin** and password is **${GENERATED_PWD}**. After deploy, give time to the app to build and get ready (5 mins).
