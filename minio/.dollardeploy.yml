logo: https://avatars.githubusercontent.com/u/695951
requirements:
  memory: 1024
  cpu: 1
  storage: 10
deployTime: ~5 minutes
tags:
  - storage
  - s3
  - cloud
services:
  - docker
app:
  type: docker-compose
  repositoryUrl: https://github.com/dollardeploy/templates
  sourceBranch: main
  sourcePath: minio
  dockerComposeFile: docker-compose.yml
  env:
    PORT: 9000
    PORT_CONSOLE: 9001
    MINIO_ROOT_USER: ${GENERATED_PWD}
    MINIO_ROOT_PASSWORD: ${GENERATED_HASH}
    MINIO_VERSION: RELEASE.2025-09-07T16-13-09Z
postLaunchNote: |
  Get started with using MinIO on the command line or via the SDK:
  
  ```bash
  export AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
  export AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
  aws s3api --endpoint-url ${APP_URL} create-bucket --bucket test
  echo "Hello, world!" | aws s3 --endpoint-url ${APP_URL} cp - s3://test/hello.txt
  ```
