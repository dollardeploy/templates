services:
  gateway:
    image: ${OPENCLAW_IMAGE:-fourplayers/openclaw:latest}
    environment:
      HOME: /home/node
      TERM: xterm-256color
    volumes:
      - openclaw:/home/node/.openclaw
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      fix-permissions:
        condition: service_completed_successfully
  
  fix-permissions:
    image: alpine
    volumes:
      - openclaw:/data
    command: sh -c "chown -R $USER_UID:$USER_GID /data"
volumes:
  openclaw:
