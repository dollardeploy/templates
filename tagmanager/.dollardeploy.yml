id: tagmanager
name: Google Tag Manager Server
logo: https://avatars.githubusercontent.com/u/4327788
intro: "Setup Google Tag Manager for a first-party cookie."
tags:
  - analytics
  - google
  - gtm
deployTime: ~1 minute
description: >-
  This template provides a server that can be used to serve Google Tag Manager
  metrics endpoint for your website. Make sure to set CONTAINER_CONFIG to the value provided by GTM.
services:
  - docker
requirements:
  memory: 512
  cpu: 1
  storage: 5
app:
  repositoryUrl: "https://github.com/dollardeploy/templates"
  sourcePath: tagmanager
  type: docker-compose
  dockerComposeFile: docker-compose.yml
  env:
    PORT: "8080"
    CONTAINER_CONFIG: ""
    APP_HEALTHCHECK_PATH: "/healthz"
    DOCKER_COMPOSE_PULL: "always"
postLaunchNote: Make sure to properly configure `CONTAINER_CONFIG` variable, see [docs](https://developers.google.com/tag-platform/tag-manager/server-side/manual-setup-guide#manually_provision_a_server-side_tagging_cluster)
